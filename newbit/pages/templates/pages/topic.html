{% extends 'pages/base.html' %}

{% block body %}
    <div class="d-flex justify-content-center">
        <nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">경제</a></li>
    <li class="breadcrumb-item"><a href="#">IT 과학</a></li>
    <li class="breadcrumb-item"><a href="#">지역</a></li>
    <li class="breadcrumb-item active" aria-current="page">사회</li>
  </ol>

    </div>

    <div class="row">
        <div class="col-6 mt-3">
            <div title="1stchart">
                <div class="container">
                    <div>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
                    <script>
                        var ctx = document.getElementById('myChart');
                        var myPieChart = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                                datasets: [{
                                    label: '미래에셋대우 기사 빈도 시계열 그래프',
                                    data: [787, 700, 632, 230, 998, 558],
                                    borderWidth: 10,
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: false,
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="col-6 mt-3">
            <div title="2ndchart">
                <div class="container">
                    <div>
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
                <script>
                    var ctx2 = document.getElementById('myChart2');
                    var myChart2 = new Chart(ctx2, {
                        type: 'line',
                        data: {
                            labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
                            datasets: [{
                                label: '미래에셋대우 기사 빈도 시계열 그래프',
                                data: [787, 700, 632, 230, 998, 558],
                                borderWidth: 10,
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: false,
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
    </div>
{% endblock %}
